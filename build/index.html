<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, shrink-to-fit=no" />

</head>

<body>
    <link rel="stylesheet" href="assets/plugins/grapesjs/css/demos.css">
    <link rel="stylesheet" href="assets/plugins/grapesjs/css/grapes.min.css" />
    <link rel="stylesheet" href="assets/plugins/grapesjs/css/toastr.min.css">
    <link rel="stylesheet" href="assets/plugins/grapesjs/css/grapesjs-preset-webpage.min.css">
    <link rel="stylesheet" href="assets/plugins/grapesjs/css/tooltip.css">
    <link rel="stylesheet" href="assets/plugins/grapesjs/css/grapick.min.css">

    <script src="assets/plugins/grapesjs/js/grapes.min.js"></script>
    <script src="assets/plugins/grapesjs/js/toastr.min.js"></script>
    <script src="assets/plugins/grapesjs/js/grapesjs-preset-webpage.js"></script>
    <script src="assets/plugins/grapesjs/js/grapesjs-blocks-basic.js"></script>
    <script src="assets/plugins/grapesjs/js/grapesjs-plugin-forms.js"></script>
    <script src="assets/plugins/grapesjs/js/grapesjs-component-countdown.js"></script>
    <script src="assets/plugins/grapesjs/js/grapesjs-plugin-export.js"></script>
    <script src="assets/plugins/grapesjs/js/grapesjs-tabs.js"></script>
    <script src="assets/plugins/grapesjs/js/grapesjs-custom-code.js"></script>
    <script src="assets/plugins/grapesjs/js/grapesjs-touch.js"></script>
    <script src="assets/plugins/grapesjs/js/grapesjs-parser-postcss.js"></script>
    <script src="assets/plugins/grapesjs/js/grapesjs-tooltip.js"></script>
    <script src="assets/plugins/grapesjs/js/grapesjs-tui-image-editor.js"></script>
    <script src="assets/plugins/grapesjs/js/grapesjs-typed.js"></script>
    <script src="assets/plugins/grapesjs/js/grapesjs-style-bg.js"></script>
    <script src="assets/plugins/grapesjs/js/grapesjs-plugin-ckeditor.min.js"></script>
    <script src="assets/plugins/grapesjs/js/grapesjs-blocks-bootstrap4.min.js"></script>
    <script src="assets/plugins/grapesjs/js/grapesjs-code-editor.min.js"></script>
    <script src="assets/plugins/grapesjs/js/grapesjs-script-editor.min.js"></script>
    <script src="assets/plugins/grapesjs/js/grapesjs-project-manager.min.js"></script>
    <script src="assets/plugins/grapesjs/js/grapesjs-component-code-editor.min.js"></script>
    <script src="assets/plugins/ckeditor5/ckeditor5.js"></script>
    <div id="gjs"></div>

    <script type="text/javascript">
        var editor = grapesjs.init({
            height: '100%',
            container: '#gjs',
            fromElement: true,
            showOffsets: true,
            storageType: '',
            storeOnChange: true,
            storeAfterUpload: true,
            storageManager: false,
            selectorManager: { componentFirst: true },
            styleManager: {
                sectors: [{
                    name: 'General',
                    properties: [
                        {
                            extend: 'float',
                            type: 'radio',
                            default: 'none',
                            options: [
                                { value: 'none', className: 'fa fa-times' },
                                { value: 'left', className: 'fa fa-align-left' },
                                { value: 'right', className: 'fa fa-align-right' }
                            ]
                        },
                        'display',
                        { extend: 'position', type: 'select' },
                        'top',
                        'right',
                        'left',
                        'bottom'
                    ]
                }, {
                    name: 'Dimension',
                    open: false,
                    properties: [
                        'width',
                        {
                            id: 'flex-width',
                            type: 'integer',
                            name: 'Width',
                            units: ['px', '%'],
                            property: 'flex-basis',
                            toRequire: 1
                        },
                        'height',
                        'max-width',
                        'min-height',
                        'margin',
                        'padding'
                    ]
                }, {
                    name: 'Typography',
                    open: false,
                    properties: [
                        'font-family',
                        'font-size',
                        'font-weight',
                        'letter-spacing',
                        'color',
                        'line-height',
                        {
                            extend: 'text-align',
                            options: [
                                { id: 'left', label: 'Left', className: 'fa fa-align-left' },
                                { id: 'center', label: 'Center', className: 'fa fa-align-center' },
                                { id: 'right', label: 'Right', className: 'fa fa-align-right' },
                                { id: 'justify', label: 'Justify', className: 'fa fa-align-justify' }
                            ],
                        },
                        {
                            property: 'text-decoration',
                            type: 'radio',
                            default: 'none',
                            options: [
                                { id: 'none', label: 'None', className: 'fa fa-times' },
                                { id: 'underline', label: 'underline', className: 'fa fa-underline' },
                                { id: 'line-through', label: 'Line-through', className: 'fa fa-strikethrough' }
                            ]
                        },
                        'text-shadow'
                    ]
                }, {
                    name: 'Decorations',
                    open: false,
                    properties: [
                        'opacity',
                        'border-radius',
                        'border',
                        'box-shadow',
                        'background' // { id: 'background-bg', property: 'background', type: 'bg' }
                    ]
                }, {
                    name: 'Extra',
                    open: false,
                    buildProps: [
                        'transition',
                        'perspective',
                        'transform'
                    ]
                }, {
                    name: 'Flex',
                    open: false,
                    properties: [{
                        name: 'Flex Container',
                        property: 'display',
                        type: 'select',
                        defaults: 'block',
                        list: [
                            { value: 'block', name: 'Disable' },
                            { value: 'flex', name: 'Enable' }
                        ]
                    }, {
                        name: 'Flex Parent',
                        property: 'label-parent-flex',
                        type: 'integer'
                    }, {
                        name: 'Direction',
                        property: 'flex-direction',
                        type: 'radio',
                        defaults: 'row',
                        list: [{
                            value: 'row',
                            name: 'Row',
                            className: 'icons-flex icon-dir-row',
                            title: 'Row'
                        }, {
                            value: 'row-reverse',
                            name: 'Row reverse',
                            className: 'icons-flex icon-dir-row-rev',
                            title: 'Row reverse'
                        }, {
                            value: 'column',
                            name: 'Column',
                            title: 'Column',
                            className: 'icons-flex icon-dir-col'
                        }, {
                            value: 'column-reverse',
                            name: 'Column reverse',
                            title: 'Column reverse',
                            className: 'icons-flex icon-dir-col-rev'
                        }],
                    }, {
                        name: 'Justify',
                        property: 'justify-content',
                        type: 'radio',
                        defaults: 'flex-start',
                        list: [{
                            value: 'flex-start',
                            className: 'icons-flex icon-just-start',
                            title: 'Start'
                        }, {
                            value: 'flex-end',
                            title: 'End',
                            className: 'icons-flex icon-just-end'
                        }, {
                            value: 'space-between',
                            title: 'Space between',
                            className: 'icons-flex icon-just-sp-bet'
                        }, {
                            value: 'space-around',
                            title: 'Space around',
                            className: 'icons-flex icon-just-sp-ar'
                        }, {
                            value: 'center',
                            title: 'Center',
                            className: 'icons-flex icon-just-sp-cent'
                        }],
                    }, {
                        name: 'Align',
                        property: 'align-items',
                        type: 'radio',
                        defaults: 'center',
                        list: [{
                            value: 'flex-start',
                            title: 'Start',
                            className: 'icons-flex icon-al-start'
                        }, {
                            value: 'flex-end',
                            title: 'End',
                            className: 'icons-flex icon-al-end'
                        }, {
                            value: 'stretch',
                            title: 'Stretch',
                            className: 'icons-flex icon-al-str'
                        }, {
                            value: 'center',
                            title: 'Center',
                            className: 'icons-flex icon-al-center'
                        }],
                    }, {
                        name: 'Flex Children',
                        property: 'label-parent-flex',
                        type: 'integer',
                    }, {
                        name: 'Order',
                        property: 'order',
                        type: 'integer',
                        defaults: 0,
                        min: 0
                    }, {
                        name: 'Flex',
                        property: 'flex',
                        type: 'composite',
                        properties: [{
                            name: 'Grow',
                            property: 'flex-grow',
                            type: 'integer',
                            defaults: 0,
                            min: 0
                        }, {
                            name: 'Shrink',
                            property: 'flex-shrink',
                            type: 'integer',
                            defaults: 0,
                            min: 0
                        }, {
                            name: 'Basis',
                            property: 'flex-basis',
                            type: 'integer',
                            units: ['px', '%', ''],
                            unit: '',
                            defaults: 'auto'
                        }]
                    }, {
                        name: 'Align',
                        property: 'align-self',
                        type: 'radio',
                        defaults: 'auto',
                        list: [{
                            value: 'auto',
                            name: 'Auto'
                        }, {
                            value: 'flex-start',
                            title: 'Start',
                            className: 'icons-flex icon-al-start'
                        }, {
                            value: 'flex-end',
                            title: 'End',
                            className: 'icons-flex icon-al-end'
                        }, {
                            value: 'stretch',
                            title: 'Stretch',
                            className: 'icons-flex icon-al-str'
                        }, {
                            value: 'center',
                            title: 'Center',
                            className: 'icons-flex icon-al-center'
                        }]
                    }]
                }
                ]
            },
            plugins: [
                'gjs-blocks-basic',
                'grapesjs-plugin-forms',
                'grapesjs-component-countdown',
                'grapesjs-plugin-export',
                'grapesjs-tabs',
                'grapesjs-custom-code',
                'grapesjs-touch',
                'grapesjs-parser-postcss',
                'grapesjs-tooltip',
                'grapesjs-tui-image-editor',
                'grapesjs-typed',
                'grapesjs-style-bg',
                'grapesjs-preset-webpage',

                'grapesjs-bootstrap-elements',
                'grapesjs-project-manager',
                'grapesjs-component-code-editor'
            ],
            pluginsOpts: {
                'gjs-blocks-basic': { flexGrid: true },
                'grapesjs-plugin-forms': {
                    blocks: ['form', 'input', 'textarea', 'select', 'button', 'label', 'checkbox', 'radio'],
                    category: 'Forms'
                },
                'grapesjs-tui-image-editor': {
                    script: [
                        // 'https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.6.7/fabric.min.js',
                        'assets/plugins/grapesjs/js/tui-code-snippet.min.js',
                        'assets/plugins/grapesjs/js/tui-color-picker.min.js',
                        'assets/plugins/grapesjs/js/tui-image-editor.min.js'
                    ],
                    style: [
                        'assets/plugins/grapesjs/css/tui-color-picker.min.css',
                        'assets/plugins/grapesjs/css/tui-image-editor.min.css'
                    ]
                },
                'grapesjs-tabs': {
                    tabsBlock: { category: 'Extra' }
                },
                'grapesjs-typed': {
                    block: {
                        category: 'Extra',
                        content: {
                            type: 'typed',
                            'type-speed': 40,
                            strings: [
                                'Text row one',
                                'Text row two',
                                'Text row three'
                            ]
                        }
                    }
                },
                'grapesjs-preset-webpage': {
                    modalImportTitle: 'Import Template',
                    modalImportLabel: '<div style="margin-bottom: 10px; font-size: 13px;">Paste here your HTML/CSS and click Import</div>',
                    modalImportContent: function (editor) {
                        return editor.getHtml() + '<style>' + editor.getCss() + '</style>';
                    }
                },

                'grapesjs-project-manager': {
                    objectStoreName: 'templates',
                    mdlTitle: 'Project Manager'
                },
                'grapesjs-plugin-export': {
                    addExportBtn: true
                },
                'grapesjs-custom-code': {},
                'grapesjs-component-code-editor': {},
                'grapesjs-bootstrap-elements': {
                    blocks: {},
                    blockCategories: {},
                    labels: {},
                    gridDevicesPanel: true,
                    formPredefinedActions: [{
                        name: 'Contact',
                        value: '/contact'
                    },
                    {
                        name: 'landing',
                        value: '/landing'
                    }
                    ]
                }
            },
            canvas: {
                styles: [
                    'assets/plugins/bootstrap/css/bootstrap.min.css'
                ],
                scripts: [
                    'assets/plugins/jquery/jquery.min.js',
                    'assets/plugin/popper/popper.min.js',
                    'assets/plugins/bootstrap/js/bootstrap.min.js'
                ]
            }
        });
    </script>


</body>

</html>
